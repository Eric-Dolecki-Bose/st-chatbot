<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Bose SoundTouch Chatbot</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet prefetch' href='css/jquery.mCustomScrollbar.min.css'>
	<link rel="stylesheet" href="css/style.css">	
  </head>
  <body>
	<div class="chat">
	  <div class="chat-title">
		<h1>Bose SoundTouch</h1>
		<h2>Friendly household assistant</h2>
		<figure class="avatar">
		  <img src="img/boseAvatar.jpg" /></figure>
	  </div>
	  <div class="messages">
		<div class="messages-content"></div>
	  </div>
	  <div class="message-box">
		<textarea type="text" class="message-input" placeholder="Type message..."></textarea>
		<button type="submit" class="message-submit">Send</button>
	  </div>
		<div class="chatBottom">
	  		<input type="text" id="ipaddress" value="192.168.1.2"><br/>
		</div>
	</div>
	<div class="bg"></div>
		<script src="js/reallysimpleweather-1.1.0.min.js"></script>
		<script src='js/jquery.min.js'></script>
		<script src='js/jquery.mCustomScrollbar.concat.min.js'></script>
		<script src="js/index.js"></script>
  </body>
</html>
